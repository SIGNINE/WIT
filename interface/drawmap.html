

<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>
    <script>
        function initialize() {

            var mapOptions = {
                center: new google.maps.LatLng(43.654937, -79.388379),
                zoom: 15
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var coordinateList = {{coordinateList}};
            var markers = [];
            var infoWindows = [];
            for (var i = 0; i < coordinateList.length; i++)
            {
                item = coordinateList[i];
                var myLatlng = new google.maps.LatLng(item[0], item[1]);
                if (i == 0)
                {
                   markers[i] = new google.maps.Marker({
                        position: myLatlng,
                        map: map
                    });
                }
                else 
                {
                   var markers[i] = new google.maps.Marker({
                       position: myLatlng,
                       map: map,
                       icon : ' http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                    }); 
                }
                    
                var contentString = '<div id="content"  style="width:250px;height:300px;"></div> ';

                infoWindows[i] = new google.maps.InfoWindow({
                    content: contentString
                });
                
                google.maps.event.addListener(markers[i], 'click', function() 
                {

                    infoWindows[i].open(map, markers[i]);
                    var pano = null;
                    google.maps.event.addListener(infoWindows[i], 'domready', function () {
                        if (pano != null)
                        {
                            pano.unbind("position");
                            pano.setVisible(false);
                        }
                        pano = new google.maps.StreetViewPanorama(document.getElementById("content"), 
                        {
                            enableCloseButton: false,
                            addressControl: false,
                            linksControl: false
                        });
                        pano.bindTo("position", markers[i]);
                        pano.setVisible(true);
                    });
                    google.maps.event.addListener(infoWindows[i], 'closeclick', function () 
                    {
                        pano.unbind("position");
                        pano.setVisible(false);
                        pano = null;
                    });
                });         
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    
  </head>
    <body>
      <div id="map-canvas"></div>
    </body>
</html>
